<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            var i = 0;
            $(document).ready(function() {
                $('.sliderTitle, .slider img').hide();
                showNextImage();
                setInterval('showNextImage()', 3000);
            });

            function showNextImage () {
                i++;
                $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1000).fadeOut(1100);
                $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                if(i == 3) {
                    i = 0;
                }
            };
        </script>
    </head>
    <body>
        <div id="slider">
            <img src="img/badak.jpg" id="sliderImage1">
            <div class="slidertitle" id="title1">Gambar1</div>

            <img src="img/kelinci.jpg" id="sliderImage2">
            <div class="slidertitle" id="title2">Gambar2</div>

            <img src="img/landak.jpg" id="sliderImage3">
            <div class="slidertitle" id="title3">Gambar3</div>
        </div>
    </body>
</html>
