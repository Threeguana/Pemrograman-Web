<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Halaman Bootstrap Sederhana</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">MyWeb</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="p-5 mb-4 bg-light rounded-3 mt-3">
            <div class="container py-5">
                <h1 class="display-5 fw-bold">Selamat Datang di MyWeb</h1>
                <p class="col-md-8 fs-5">
                    Halaman ini dibuat menggunakan Bootstrap untuk menampilkan tata letak yang rapi,
                    responsif, dan mudah dikustomisasi.
                </p>
                <button class="btn btn-primary btn-lg">Pelajari Lebih Lanjut</button>
            </div>
        </div>
        <div class="container text-center">
            <h2>Gambar Ilustrasi</h2>
            <img src="landak.jpg" class="img-fluid rounded" alt="Contoh gambar Bootstrap" />
            <p class="mt-3">Gambar di atas bersifat responsif dan menyesuaikan ukuran layar.</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
