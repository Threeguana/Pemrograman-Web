<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah kamu yakin akan mengunjungi polnema?");

        if (yakin) {
            window.location = "https://www.polinema.ac.id";
        } else {
            document.write("Baiklah, tetap di sini");
        }
    </script>
</body>
</html>
