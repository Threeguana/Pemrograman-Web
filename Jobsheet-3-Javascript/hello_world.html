<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello World Javascript</title>
        <script>
            // penulisan kode js
            // di dalam tag head
            console.log("Hello JS dari Head");
        </script>
    </head>
    <body>
        <p>Tutorial Javascript untuk pemula</p>
        <a href="#" onclick="alert('Yey!')">Klik here!</a>
        <br>         
        <a href="javascript:alert('Yey!')">Klik here!</a>
        <script>
            // ini di dalam tag body
            console.log("Hello JS dari body");
        </script>
    </body>
</html>
