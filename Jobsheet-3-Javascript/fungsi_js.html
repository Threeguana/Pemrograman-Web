<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            // membuat fungsi
            var sayHello = () => alert ("Hello world!");

            function total(a, b) {
                return a + b
            }
        </script>
    </head>
    <body>
        <!-- memanggil fungsi saat link diclick -->
         <a href="#" onclick="sayHello()">click here!</a>
         <script type="text/javascript">
             document.write(total(2, 3))
         </script>
    </body>
</html>
