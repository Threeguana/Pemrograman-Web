<!DOCTYPE html>
<html lang="en">
<head>
    <title>percabangan switch case</title>
</head>
<body>
    <script>
        var jawab = prompt("kamu beruntung! silahkan pilih:");
        var hadiah = "";
        switch (jawab) {
            case "1":
                hadiah = "tisu";
                break;
            case "2":
                hadiah = "kotak kopi";
                break;
            case "3":
                hadiah = "stiker";
                break;
            case "4":
                hadiah = "minyak goreng";
                break;
            case "5":
                hadiah = "uang 50k";
                break;
            default:
                document.write("<p>opps! anda salah pilih</p>");
        }
        if (hadiah == "") {
            document.write("<p>kamu gagal mendapat hadiah</p>");
        } else {
            document.write("<h2>selamat kamu mendapatkan " + hadiah + "</hr>");
        }
    </script>
</body>
</html>
